<main id="main" class="main">

    <div *ngIf="!loading" class="loading-spinner d-flex justify-content-center my-auto">
        <div class="spinner-border my-auto text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <div *ngIf="loading" class="content">

        <div class="pagetitle">
            <h1>Jobs</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Main</li>
                    <li class="breadcrumb-item">Users</li>
                    <li class="breadcrumb-item active">Jobs</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <div class="section">
            <div class="row">
                <div *ngFor="let project of projects" class="col-lg-4 d-flex">
                    <div class="card flex-fill">
                        <a routerLink="detail/{{ project.id }}">
                            <div class="progress">
                                <div [ngClass]="{'bg-primary' : project.status === 'Progress', 'bg-success' : project.status === 'Done', 
                                'bg-danger' : project.status === 'Delete', 'bg-secondary' : project.status === 'Deny', 
                                'bg-info' : project.status === 'Pending', 'bg-warning' : project.status === 'Waiting'}"
                                    class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ project.name }}</h5>
                                <p class="text-black">{{ project.description }}</p>
                                <p class="text-black">Yêu cầu giọng</p>
                                <p *ngFor="let gender of project.genders" class="btn btn-sm btn-outline-primary mx-2"
                                    style="border-radius: 25px">{{ gender
                                    }}</p>
                                <p *ngFor="let country of project.countries" class="btn btn-sm btn-outline-danger mx-2"
                                    style="border-radius: 25px">{{ country
                                    }}</p>
                                <p class="text-black">Chất giọng</p>
                                <p *ngFor="let voiceStyle of project.voiceStyles"
                                    class="btn btn-sm btn-outline-primary mx-2" style="border-radius: 25px">{{
                                    voiceStyle }}
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4"></div>
            </div>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a (click)="previousPage()" class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li *ngFor="let item of [].constructor(totalPage); let i = index"
                    [ngClass]="{'active': i + 1 == pageNumber}" class="page-item"><a class="page-link"
                        (click)="specificPage(i + 1)">{{ i + 1 }}</a></li>
                <li class="page-item">
                    <a (click)="nextPage()" class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</main>
