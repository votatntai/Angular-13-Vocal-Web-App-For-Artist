<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <!-- <img src="assets/img/logo.png" alt=""> -->
                                <span class="d-none d-lg-block text-uppercase">Vocal</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                    <p class="text-center small">Enter your username & password to login</p>
                                </div>

                                <form class="row g-3" [formGroup]="signInForm" (ngSubmit)="signIn()">

                                    <div class="col-12">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" [ngClass]="(signInForm.get('username')!.touched || signInForm.get('username')!.dirty)
                                                 && signInForm.get('username')!.errors ? 'is-invalid' : '' || 
                                                 (signInForm.get('username')!.touched || signInForm.get('username')!.dirty) &&
                                                 !signInForm.get('username')!.invalid ? 'is-valid' : ''"
                                            formControlName="username">
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" [ngClass]="(signInForm.get('password')!.touched || signInForm.get('password')!.dirty)
                                                 && signInForm.get('password')!.errors ? 'is-invalid' : '' || 
                                                 (signInForm.get('password')!.touched || signInForm.get('password')!.dirty) &&
                                                 !signInForm.get('password')!.invalid ? 'is-valid' : ''"
                                            formControlName="password">
                                    </div>

                                    <div class="col-12 mt-4">
                                        <button class="btn btn-outline-primary w-100" type="submit"
                                            [ngClass]="!signInForm.valid ? 'disabled' : ''">Login</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Don't have account? <a routerLink="register">Create
                                                an account</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
